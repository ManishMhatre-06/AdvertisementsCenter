    <h2>Admin Registration Form</h2>
    <div class="register-container">
        <form id="adminRegisterForm" method="POST">
            <input type="text" id="admin_name" placeholder="Username" required>
            <input type="email" id="admin_emailid" placeholder="Email" required>
            <input type="password" id="admin_password" placeholder="Password" required>
            <input type="tel" id="admin_contactno" placeholder="Contact No." required>
            <button class="adminbtn" type="submit">Register</button>
        </form>
    </div>
    <p>Already registered? <a href="adminlogin.html">Login here</a></p>
