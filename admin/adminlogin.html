<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Admin Login Page</title>
</head>
<body>
    <h2>Admin Login</h2>
    <div class="login-container">
        <form id="adminLoginForm">
            <label for="admin_emailid">Email:</label>
            <input type="email" id="admin_emailid" placeholder="e.g. admin@email.com" name="admin_emailid" required><br><br>
        
            <label for="admin_password">Password:</label>
            <input type="password" id="admin_password" placeholder="Password" name="admin_password" required><br><br>
        
            <button class="adminbtn" type="submit">Login</button>
        </form>
        
    </div>
    <p>
        Not registered? <a href="./adminregister.html">Register here</a>
    </p>

    <script src="./admin.js"></script>

</body>
</html>
