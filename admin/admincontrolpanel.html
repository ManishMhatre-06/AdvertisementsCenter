<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body id="adminPageBody">

    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="showTable('admin_list')">Admins</a></li>
            <li><a href="#" onclick="showTable('banner')">Banner</a></li>
            <li><a href="#" onclick="showTable('owners')">Owners</a></li>
            <li><a href="#" onclick="showTable('sales')">Sales</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Welcome, Admin!</h2>

        <div id="admin_list" class="table-container">
            <div id="displayAdminData">
                <table>
                    <thead>
                        <tr>
                            <th>Admin ID</th><th>Admin Name</th><th>Password</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="banner" class="table-container">
            <h2>Available Banners</h2>
            <div id="displayBannerData">
                <table>
                    <thead>
                        <tr>
                            <th>Owner ID</th><th>Owner ID</th><th>Owner Image</th><th>Owner Area</th><th>Price</th>
                            
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="owners" class="table-container">
            <h2>Available Owners</h2>
            <div id="displayOwnerData">
                <table>
                    <thead>
                        <tr>
                            <th>Owner ID</th><th>Owner Name</th><th>Email ID</th><th>Contact</th><th>Address</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="sales" class="table-container">
            <h2>Total Sales</h2>
            <div id="displaySalesData">
                <table>
                    <thead>
                        <tr>
                            <th>Sales ID</th><th>Owner ID</th><th>Banner ID </th><th>Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="./admin.js"></script>

</body>
</html>
